<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <center>
            <h1>ETCH-A-SKETCH</h1>
            <button class="button" onclick="randomize()">Randomize</button>
            <button class="button" onclick="reset()">Reset</button>
            <div id="container" class="container"></div>
            <input id="color" type="color" class="input" oninput="colorChange()"></input>
            <input id="number" type="text" class="input" placeholder="Set number for grid size and click enter"></input>
        </center>
        <script src="script.js"></script>
    </body>
</html>
